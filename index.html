	<script>
		$(document).ready(function() {
			$('header').setHeader();
			let declarationH = 0;
			let appH = 0;
			setMarqueeInit('init');

			setTimeout(function(){
				setMarqueeInit('init');
				$('.marqueeVerical').marquee({
					duplicated: true,
					gap:0,
					direction: 'down',
					delayBeforeStart:500
				})
			},500);
			setTimeout(function(){
				$('.intro .marqueeVerical img').css('opacity', '1');
			},1000)
			$( window ).resize(function() {
				/* Act on the event */
				console.log('resize')
				setMarqueeInit();
			});
			
			$('.social-container ul li').click(function(event) {
				/* Act on the event */
				console.log(event)
				if(event.currentTarget.attributes.length!=0){
					if(event.currentTarget.attributes[0].value != 'active'){
						location.href = event.currentTarget.attributes[0].value;
					}
				}
			});
			$('.law').on('click', function(event) {
				event.preventDefault();
				/* Act on the event */
				location.href = '/law';
			});
			$('.secondWorld').on('click', function(event) {
				event.preventDefault();
				/* Act on the event */
				location.href = '/secondWorld';
			});
			function whiteListTimeCheck() {
		      let voteStart = new Date(2022, 4, 5, 20, 0, 0, 0);
		      let voteEnd = new Date(2022, 4, 7, 14, 0, 0, 0);
		      let now = new Date();
		      // console.log(voteStart+"\n"+voteEnd+"\n"+now);
		      if (now < voteStart) {
		     	return false;
		      } else if (now > voteEnd) {
		      	return 'whiteListEnd';
		      } else {
		      	return true;
		      }
		    }
			$('.mintDescript').on('click', function(event) {
				event.preventDefault();
				// if(whiteListTimeCheck())
				location.href = '/mint';
			});
		    if(whiteListTimeCheck() == true || whiteListTimeCheck() == 'whiteListEnd'){
				$('.mintDescript').addClass('whiteList');
				$('.mintDescript span span:nth-of-type(1)').text('FREEMINT');
				$('.mintDescript span span:nth-of-type(2)').text('5/7 14:00截止');
			}
			function setMarqueeInit(status){
				let newAppH = $('body').height();
				let appW = $('#app').width();
				let headerH = $('header').height();
				let footerH = $('footer').height();
				let newDeclarationH = $('.declaration').outerHeight();
				let marqueeW = $('.marqueeVerical').outerWidth();
				let offset;
				console.log('appH',newAppH);
				console.log('headerH',headerH);
				console.log('footerH',footerH);
				console.log('newDeclarationH',newDeclarationH);
				console.log('declarationH',declarationH);
				if(newAppH != appH || newDeclarationH != declarationH || status == 'init'){
					if( newAppH > headerH + footerH + declarationH ) {
						offset = newAppH - (headerH + footerH + newDeclarationH);
					} else {

						if(appW < 768){
							offset = 20;
						}else {
							offset = 150;
						}
						
					}
					if(appW < 768){
						$('.marqueeVerical').height(footerH + newDeclarationH + offset);
						$('.intro').height(footerH + newDeclarationH + offset);
						$('footer').css({
							'padding-left':marqueeW - 1 +'px'
						})
					}else{
						$('.marqueeVerical').height( newDeclarationH + offset);
						$('.intro').height( newDeclarationH + offset);
						$('footer').css({
							'padding-left':'0px'
						})
					}
					declarationH = newDeclarationH;
					appH = newAppH;
				}
			}
		});			

	</script>
