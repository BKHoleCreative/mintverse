<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mintverse</title>
	<link rel="stylesheet" href="css/_reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"></script>
</head>
<body>
	<div id="app">
		<header>
			<div class="logo">
				<img src="image/logo.svg" alt="">
			</div>
			<div class="menu-container">
				<div class="marquee" data-duplicated='true' data-direction='right'>
					<div class="container">
						<div class="item">
							<img src="image/arrow.png" alt="">
							<img src="image/title.png" alt="">
						</div>
						<div class="item">
							<img src="image/arrow.png" alt="">
							<img src="image/title.png" alt="">
						</div>
						<div class="item">
							<img src="image/arrow.png" alt="">
							<img src="image/title.png" alt="">
						</div>
					</div>
				</div>
				<div class="menu">
					<ul>
					  <li data-target="/declare">宣言</li>
					  <li>文獻</li>
					  <li>鑄造</li>
					  <li>證明</li>
					  <li>ERC-721A</li>
					</ul>
				</div>
			</div>
		</header>
		<section>
			<div class="intro">
				<div class="marqueeVerical">
					<img src="image/logoMarquee.svg" alt=""> 
					<img src="image/logoMarquee.svg" alt="">
				</div>	
				<div class="declaration">
					每一個詞彙，都收藏了世界的一個部分。一群詞彙交織起來，就是一個完整的宇宙。
				</div>
			</div>
		</section>
		<footer>
			<div class="arrow">
				<img src="image/arrow.png" alt="">
			</div>
			<p class="mintDescript" ><span>5/5 免費鑄造</span><span>FREEMINT</span></p>
			<div class="mint-container">
				<div class="mint">
					<label for="">鑄造</label>
					<p>0000</p>
				</div>
				<div class="total">
					<label for="">總量</label>
					<p>2100</p>
				</div>
			</div>
			<div class="social-container">
				<ul>
					<li>
						<img src="image/fb.svg" alt="">
					</li>
					<li>
						<img src="image/ig.svg" alt="">
					</li>
					<li>
						<img src="image/dc.svg" alt="">
					</li>
					<li>
						<img src="image/os.svg" alt="">
					</li>
				</ul>
			</div>
			<p class="law">法律聲明</p>
		</footer>
	</div>
	<script>
		$(document).ready(function() {
			setMarqueeInit();
			$('.menu-container .marquee').marquee({
				duplicated: true,
				gap:0,
			});
			$('.marqueeVerical').marquee({
				duplicated: true,
				gap:0,
				direction: 'down'
			})
			$( window ).resize(function() {
				/* Act on the event */
				setMarqueeInit();
			});
			$('.menu li').click(function(event) {
				/* Act on the event */
				
				if(event.currentTarget.attributes[0].value){
					location.href = event.currentTarget.attributes[0].value;
				}
			});
			function setMarqueeInit(){
				let appH = $('#app').height();
				let appW = $('#app').width();
				let headerH = $('header').height();
				let footerH = $('footer').height();
				let declarationH = $('.declaration').outerHeight();
				let marqueeW = $('.marqueeVerical').outerWidth();
				let offset;
				if( appH > headerH + footerH + declarationH ) {
					// if(appW < 768){
						offset = appH - (headerH + footerH + declarationH);
					//}
				} else {
					offset = 80;
				}
				if(appW < 768){
					$('.marqueeVerical').height(footerH + declarationH + offset);
					$('.intro').height(footerH + declarationH + offset);
					$('footer').css({
						'padding-left':marqueeW - 1 +'px'
					})
				}else{
					$('.marqueeVerical').height( declarationH + offset);
					$('.intro').height( declarationH + offset);
				}
			}
		});			

	</script>
</body>
</html>
